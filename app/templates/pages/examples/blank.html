{% extends "pages/base.html" %}
{% block css %}
{% endblock %}
{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Title</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">
          Start creating your amazing application!
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
{% endblock %}
{% block js %}
   <!-- Slimscroll -->
<script src="{{ url_for('static', filename = 'bower_components/jquery-slimscroll/jquery.slimscroll.min.js') | version }}"></script>
  <!-- FastClick -->
<script src="{{ url_for('static', filename = 'bower_components/fastclick/lib/fastclick.js') | version }}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename = 'dist/js/adminlte.min.js') | version }}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{{ url_for('static', filename = 'dist/js/demo.js') | version }}"></script>
<script>
  $(document).ready(function () {
    $('.sidebar-menu').tree()
  })
</script>
{% endblock %}
